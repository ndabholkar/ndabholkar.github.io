---
layout: default
---

<style>
  .post-header {
    margin-bottom: 30px;
  }
  .post-title {
    color: #007bff;
    margin-bottom: 10px;
  }
  .post-meta {
    color: #666;
    font-size: 0.9em;
    margin-bottom: 20px;
    padding-bottom: 20px;
    border-bottom: 1px solid #eee;
  }
  .post-content {
    line-height: 1.8;
    color: #333;
  }
  .post-content h1,
  .post-content h2,
  .post-content h3,
  .post-content h4,
  .post-content h5,
  .post-content h6 {
    margin-top: 30px;
    margin-bottom: 15px;
    color: #222;
  }
  .post-content p {
    margin-bottom: 20px;
  }
  .post-content ul,
  .post-content ol {
    margin-bottom: 20px;
    margin-left: 30px;
  }
  .post-content li {
    margin-bottom: 8px;
  }
  .post-content code {
    background: #f4f4f4;
    padding: 2px 6px;
    border-radius: 3px;
    font-family: 'Courier New', Courier, monospace;
    font-size: 0.9em;
  }
  .post-content pre {
    background: #f4f4f4;
    padding: 15px;
    border-radius: 5px;
    overflow-x: auto;
    margin-bottom: 20px;
  }
  .post-content pre code {
    background: none;
    padding: 0;
  }
  .post-content blockquote {
    border-left: 4px solid #007bff;
    padding-left: 20px;
    margin: 20px 0;
    color: #666;
    font-style: italic;
  }
  .post-navigation {
    margin-top: 50px;
    padding-top: 30px;
    border-top: 2px solid #eee;
  }
  .post-navigation a {
    color: #007bff;
    text-decoration: none;
  }
  .post-navigation a:hover {
    text-decoration: underline;
  }
</style>

<article class="post">
  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <div class="post-meta">
      <time datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%B %d, %Y" }}</time>
      {% if page.author %} • <span>{{ page.author }}</span>{% endif %}
    </div>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

  <div class="post-navigation">
    <a href="{{ "/" | relative_url }}">← Back to Home</a>
  </div>
</article>
